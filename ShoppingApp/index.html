<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper Plaza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="css/main.js"></script>
</head>
<body>
    <div id ="pagehead">
        <input type="text" class="form-control" placeholder="Search for..." id="searchbox">
        <span >
            <button class="btn btn-info" id="gobtn" >Go!</button>
        </span>
        <h1>Shopper Plaza</h1>
        <div id="dropimg" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">
            <span class="glyphicon glyphicon-shopping-cart" ></span>
        </div>
    </div><br><br>
    <span id="tagline">We <br>have <br>what <br>you <br>want!!</span>        
    <br><br>
    <!--<div id="page_title">
        <img src="images/shopping.jpg" id="title_image">
    </div>-->
    <div class="container page_title">
        <div id="myCarousel" class="carousel slide fade-in" data-ride="carousel" data-interval="3000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="imgslide carousel-inner">
                <div class="item active">
                    <img src="images/shopping.jpg" alt="shop1" class="title_image">
                </div>
                <div class="item">
                    <img src="images/shopping2.jpg" alt="shop2" class="title_image">
                </div>
                <div class="item">
                  <img src="images/shopping3.jpg" alt="shop3" class="title_image">
                </div>
            </div>
        </div>
    </div>
    <div id="offerSlider1">
        <br>
        <a href="#"><img class="slide" id="slide4" src="offers/offer4.jpg"></a>
        <a href="#"><img class="slide" id="slide2" src="offers/offer2.jpg"></a>
        <a href="#"><img class="slide" id="slide3" src="offers/offer3.jpg"></a>
        <a href="#"><img class="slide" id="slide1" src="offers/offer1.jpg"></a>
        <br><br>
    </div><br><br>
    <div id="offerSlider2">
        <br>
        <a href="#"><img class="slide" id="slide1" src="offers/images1.jpg"></a>
        <a href="#"><img class="slide" id="slide2" src="offers/images2.jpg"></a>
        <a href="#"><img class="slide" id="slide3" src="offers/images3.jpg"></a>
        <a href="#"><img class="slide" id="slide4" src="offers/images4.jpg"></a>
        <br><br>
    </div><br><br>
    <div id ="page_footer">
        <footer id ="bottom_tag">
            Follow us on Facebook @ShopperPlaza and on Instagram @getShopperPlaza.!!
            <span class="glyphicons glyphicons-car"></span>
            <i class="far fa-shopping-cart"></i>
        </footer>
    </div>
</body>
</html>
